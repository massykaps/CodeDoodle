<!DOCTYPE html>
<html language="en">
<head>
  <title>JS Functions</title>



  <script>

      function changeData() {
        document.getElementById("demo").innerHTML = "Paragraph Changed!";
      }

  </script>
</head>

<body>

      <h1> Javascript is in the Head Tag. </h1>

      <p id="demo">My sample paragraph</p>

      <button type="button" onclick="changeData()">Click to Change Paragraph</button>

</body>
</html>
